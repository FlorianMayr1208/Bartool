openapi: 3.0.0
info:
  title: Bar Management API
  version: '0.1'
paths:
  /ingredients:
    get:
      summary: List ingredients
      parameters:
        - in: query
          name: skip
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
    post:
      summary: Create ingredient
  /recipes/search:
    get:
      summary: Search recipes from CocktailDB
      parameters:
        - in: query
          name: q
          schema:
            type: string
  /recipes/find:
    get:
      summary: Search local recipes
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: available_only
          schema:
            type: boolean
        - in: query
          name: order_missing
          schema:
            type: boolean
        - in: query
          name: skip
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
  /recipes:
    get:
      summary: List recipes
      parameters:
        - in: query
          name: skip
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
    post:
      summary: Add recipe from CocktailDB
  /recipes/{recipe_id}:
    get:
      summary: Get recipe
      parameters:
        - in: path
          name: recipe_id
          required: true
          schema:
            type: integer
  /inventory/{id}:
    get:
      summary: Get inventory item
      parameters:
        - in: path
          name: id
          required: true
      schema:
        type: integer
  /synonyms:
    get:
      summary: List synonyms
    post:
      summary: Create synonym
  /synonyms/{alias}:
    delete:
      summary: Delete synonym
    patch:
      summary: Update inventory item
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
  /barcode/{ean}:
    get:
      summary: Lookup product information from Open Food Facts
      parameters:
        - in: path
          name: ean
          required: true
          schema:
            type: string
  /shopping-list:
    get:
      summary: List shopping list items
    post:
      summary: Add missing ingredients from recipe
      parameters:
        - in: query
          name: recipe_id
          schema:
            type: integer
  /shopping-list/from-recipe/{recipe_id}:
    post:
      summary: Add missing ingredients of recipe to shopping list
      parameters:
        - in: path
          name: recipe_id
          required: true
          schema:
            type: integer
